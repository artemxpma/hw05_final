{% load thumbnail %}

<ul>
  <li>
    Автор: {{ post.author.get_full_name }}
  </li>
  <li>
    Дата публикации: {{ post.pub_date|date:"d E Y" }}
  </li>
</ul>
{% thumbnail post.image "500x100" crop="center" upscale=False as im %}
<img class="card-img my-2" style="width:500px" src="{{ im.url }}">
{% endthumbnail %}<br>
<p>{{ post.text }}</p>
